<body>
    <h1>Ejercicio 4 Relación 3</h1>
    <script>
        const clase = [
            {
                nombre: "Jose Ortiz",
                idAlumno: 1,
                edad:20,
                nota1: 6,
                nota2: 9,
                nota3: 10
            }, {

                nota3: 9
            }

        document.write(`Nombre aleatorio entre los alumnos: ${clase[numRandom].nombre}`)
