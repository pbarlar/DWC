<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Relación 2</title>
</head>
<body>
    <h1>Ejercicio 8 Relación 2</h1>
    <script>
        let nombres=prompt("Introduce el nombre de varias personas separadas por espacios: ")
        let arrNombres=nombres.split(" ");

        arrNombres.sort();

        document.write(`Nombres introducidos ${arrNombres}`)
    </script>
</body>
</html>
