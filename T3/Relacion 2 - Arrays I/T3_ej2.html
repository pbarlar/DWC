<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Relacion 2</title>
    <script src="funciones.js"></script>
</head>
<body>
    <h1>Ejercicio 2 Relación 2</h1>
    <script>
        let colores=["azul", "amarillo", "rojo", "verde", "café", "rosa"];
        let color=prompt("Introduce un color: ")

        if (inArray(colores,color)) {
            document.write(`El color ${color} está en el array`)
        }else{
            document.write(`El color ${color} no está en el array`)
        }
    </script>
</body>
</html>
