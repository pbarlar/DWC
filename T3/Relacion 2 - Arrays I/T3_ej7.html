<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 Relación 2</title>
</head>
<body>
    <h1>Ejercicio 7 Relación 2</h1>
    <script>
        let numeros=new Array();
        let numeros2=new Array();
        
        for (let index = 0; index < 20; index++) {
            numeros.push(Math.floor(Math.random()*100));

            if (!numeros2.includes(numeros[index])) {
                numeros2.push(numeros[index]);
            }
        }
        document.write(`Numeros sin ordenar ${numeros}<br>`)
        
        numeros2.sort((num1,num2) => num1-num2);

        document.write(`Numeros ordenados: ${numeros2}`);
    
    </script>
</body>
</html>
