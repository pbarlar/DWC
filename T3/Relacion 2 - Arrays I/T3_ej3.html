<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecicio 3 Relacion 2</title>
    <script src="funciones.js"></script>
</head>
<body>
    <h1>Ejercicio 3 Relacion 2</h1>
    <script>
        //Pedimos por pantalla el tamaño del array
        let N=parseInt(prompt("Dime el tamañoq que quieres que tenga el array: "));
        
        //Creamos un array y le damos la longitud que nos dijo el usuario
        let numeros=new Array(N);

        //Vamos introduciendo un número aleatorio entre 0 y 100 en cada posición del array
        //y lo mostramos en la página
        for (let index = 0; index < N; index++) {
            numeros.push(Math.floor(Math.random()*100));
            document.write(`Número ${index+1}: ${numeros[index]}<br>`)
        }
    </script>
</body>
</html>
