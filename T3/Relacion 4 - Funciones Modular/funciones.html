<body>
    <h1>Prueba Funciones Relacion 4</h1>

    <script>
        document.write(`Ejercicio 1 - Numeros mas grandes que 4 en el array [2,8,4,10,6,5]: ${filterNumbersGreaterThan([2,8,4,10,5,6],4)} <br>`);
        document.write(`Ejercicio 2 - Cadena de texto 'Me llamo Pablo' en idioma Hacker: ${toHackerSpeak('Me llamo Pablo')} <br>`)
        document.write(`Ejercicio 3 - Obtener la extension de archivo 'hola.html': ${getFileExtension('hola.html')}<br>`)
        document.write(`Ejercicio 4 - Muestra un array [[1, 5, 4], [3, 10], [2, 5]] plano: ${flatArray([[1, 5, 4], [3, 10], [2, 5]])}<br>`)
        document.write(`Ejercicio 5 - Sacar elementos duplicados del array [4, 5, 10, 4, 10, 2]: ${removeDuplicates([4, 5, 10, 4, 10, 2])}<br>`)
        document.write(`Ejercicio 6 - Muestra las veces que aparece una letra en una cadena "a","javascript": ${countLetter("a", "javascript")}<br>`)
        document.write(`Ejercicio 7 - Dado un string y un array de palabras a remover, devuelve el string sin las palabras removidas "This is a really bad test", ["really", "bad"]:  ${removeWords("This is a really bad test", ["really", "bad"])}<br>`)
    </script>
