<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Relación 1</title>
</head>
<body>
    <h1>Ejercicio 1 Relación 1</h1>
    <script>
        let fechaActual=new Date();
        let fechaNavidad=new Date(fechaActual.getFullYear(),11,19);
        let diferenciaFecha=(fechaNavidad.getTime()-fechaActual.getTime())
        diferenciaFecha=(((diferenciaFecha/1000)/60)/60)/24;

        document.write(`Quedan ${Math.round(diferenciaFecha)} días para Navidad`);
    </script>
</body>
