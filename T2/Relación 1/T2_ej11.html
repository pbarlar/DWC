<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11 Relación 1</title>
</head>
<body>
    <h1>Ejercicio 11 Relación 1</h1>
    <script>
        let cadena=prompt("Introduce una cadena y te la devolvere al reves: ");
        let cadenaNueva="";

        for (let index = 0; index < cadena.length; index++) {
            cadenaNueva+=cadena.charAt(cadena.length-index-1)
        }

        document.write(cadenaNueva)
    </script>
</body>
</html>
