<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Relación 1</title>
</head>
<body>
    <h1>Ejercicio 8 Relación 1</h1>
    <script>
        let cadena=prompt("Dime una cadena de caracteres y te dire cuantas veces aparece la a en esa cadena: ");
        let contador=0;

        document.write("Cadena :",cadena,"<br>");

        for (let index = 0; index < cadena.length; index++) {
            if (cadena.charAt(index)=="a" || cadena.charAt(index)=="A") {
                contador++;
            }   
        }
        document.write("Veces que aparece la a en la cadena: ",contador);
    </script>
</body>
</html>
