<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 Relación 1</title>
</head>
<body>
    <h1>Ejercicio 6 Relación 1</h1>
    <script>
        let fullName=prompt("Introduce tu nombre y apellidos: ");
        let partes=fullName.split(" ");
        document.write("1. Tamaño de tu nombre completo: ",fullName.length-2,"<br><br>");
        document.write("2. Cadena en mayusculas: ",fullName.toUpperCase(),"<br> Cadena en miyusculas: ",fullName.toLowerCase(),"<br><br>");
        document.write("3. Nombre: ",partes[0],"<br> Apellido 1: ",partes[1],"<br> Apellido 2: ",partes[2])
    </script>
</body>
</html>
