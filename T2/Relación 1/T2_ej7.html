<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 Relación 1</title>
</head>
<body>
    <h1>Ejercicio 7 Relación 1</h1>
    <script>
        let n1,n2,n3;
        n1=parseInt(prompt("Dime el primer número: "));
        n2=parseInt(prompt("Dime el segundo número: "));
        n3=parseInt(prompt("Dime el tercer número: "));

        document.write(`El número mas alto de los tres que has pasado es: ${Math.max(n1,n2,n3)}`);
    </script>
</body>
</html>
