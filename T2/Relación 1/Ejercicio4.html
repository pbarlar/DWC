<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 Relación 1</title>
</head>
<body>
    <h1>Ejercicio 4 Relación 1</h1>
    <script>
        let time1=new Date();

        let fullName=prompt("Introduce tu nombre y apellidos: ")

        let time2=new Date();

        let finalTime=Math.round((time2-time1)/1000);
        document.writeln(`En introducir ${fullName} has tardado ${finalTime} segundos.`)

    </script>
</body>
</html>
