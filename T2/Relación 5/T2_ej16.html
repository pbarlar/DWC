<body>
    <input type="button" value="Abrir ventana" onclick="newWindow()">
    <input type="button" value="Cerrar ventana" onclick="closeWindow()">
    <input type="button" value="Escribir mensaje" onclick="mandarMensaje()">
    

    <script>
        let newWindowRef;

        function newWindow() {
            newWindowRef=window.open("","New_Window",`width=500, height=400`);
            newWindowRef.location.href='VentanaSecundaria.html';
        }

        function closeWindow() {
            newWindowRef.close();
        }

        function mandarMensaje() {
            if (newWindowRef && !newWindowRef.closed) {
                newWindowRef.recibeMensaje('Mensaje desde la ventana principal');
            } else {
                alert("La ventana secundaria no está abierta.");
            }
        }
    </script>
</body>
