<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14 Relaci√≥n 5</title>
</head>
<body>
    <div onclick="createFiveWindows()">Haz Click aqui</div>
    <script>
        function createFiveWindows() {
            let windows=new Array();
            for (let index = 1; index <= 5; index++) {
                windows[index]=window.open("","Ventana"+index,"width=350, height=350");
                windows[index].document.write("<h1>Ventana "+index+"<br><input type='button' value='Cerrar ventana' onclick='window.close()'>");
            } 
        }
    </script>
</body>
</html>
