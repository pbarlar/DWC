<body>
    <script>
        let pageName=prompt("Dime el titulo que quieres que tenga tu nueva ventana: ");
        createWindow(pageName)

        function createWindow(title) {
            let rigth=screen.availWidth-500;
            
            let newWindow=window.open("","",`width=500, height=400, left=${rigth}, top=0`);
            newWindow.document.write(`<h1>${title}</h1>`);
        }
    </script>
