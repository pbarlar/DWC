<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Relación 2</title>
</head>
<body>
    <h1>Ejercicio 1 Relación 2</h1>
    <p id="cuentaAtras"></p>

    <script>
        const countdown=document.getElementById("cuentaAtras")
        countdown.innerHTML=10;
        
        setInterval(function() {countdown==0 ? clearInterval() : countdown.innerHTML-=1 },1000)
    </script>
</body>
