<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacion 2 Ejercicio 2</title>
</head>
<body>
    <script>
        let nColumnas=parseInt(prompt("Dime el número de columnas que quieres que tenga la tabla: "));
        let ancho=parseInt(prompt("Dime el número de pixeles que quieres que tenga de ancho: "));
        let alto=parseInt(prompt("Dime el número de pixeles que quieres que tenga de alto: "))

        document.write("<table border='0' cellspacing='2' bgcolor='black' width='200'>");
        document.write("<tr bgcolor='white' height="+alto+">")
        for (let index = 0; index < nColumnas; index++) {
            document.write("<td width="+ancho+">&nbsp;</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
