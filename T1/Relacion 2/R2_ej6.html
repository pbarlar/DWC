<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacion 2 Ejercicio 6</title>
</head>
<body>
    <script>
        for (let index = 1; index < 11; index++) {
            document.write("<p><strong> Tabla del "+index+"</strong></p>")
            for (let f = 1; f < 11; f++) {
                document.write(f+"*"+index+"="+f*index+"<br>")
            }
        }
    </script>
</body>
</html>
