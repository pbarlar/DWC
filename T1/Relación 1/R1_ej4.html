<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Ejercicio 4</h1>
    <script>
        
        for (let horas = 9; horas <= 21; horas++) {
            for (let minutos = 0; minutos < 60; minutos=minutos+30) {
                if (horas === 21 && minutos === 30) {
                    document.write("Hora: " + horas + ":" + (minutos === 0 ? "00" : minutos) + "<br>");
                    break; 
                }

                if (minutos==30) {
                    document.write("Hora: "+horas+":"+minutos+"<br>");
                }else{
                    document.write("Hora: ",horas+":00 <br>");
                }
            }
        }
    </script>
</body>
</html>
