<body>
    <h1>Ejercicio 7</h1>
    <script>
        let apellido;

        // Aquí creo el bucle que no se acabe hasta que el apellido sea Suarez
        do {
            //Aqui pregunto por pantalla el apellido
            apellido=prompt("Cual fue el primer apellido del primer presidente español de la democracia?");
        } while (apellido!="Suarez");

        //Ahora meto un mensaje de bienvenida a la página web que solosaldra una vez hayas pasado el bucle.
        document.write("Bienvenido a mi página web");
    </script>
</body>
