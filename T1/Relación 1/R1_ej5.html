<body>
    <h1>Ejercicio 5</h1>
    <p>Lo que ocurre si cambias countdown-- por coundown++ es que la variable countdown va sumando 1 en cada vuelta por
        lo que siempre va a ser > 0 y eso va a hacer que el bucle sea infinito</p>
    <script>
        var countdown = prompt("Introduce un numero para iniciar la cuenta atras: ");

        while (countdown > 0) {
            alert(countdown + "... ");
            countdown--;
        }
    </script>
</body>
