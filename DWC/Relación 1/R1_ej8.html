    <script>
        //Creo la variable donde voy a guardar el nombre del presidente
        let presidente;

        //Le pregunto al usuario que me diga el nombre para meterlo en la variable.
        presidente=prompt("¿Cuál fue el primer presidente de la democracia española?");

        //En caso de no decir correctamente el nombre del presidente entra al bucle.
        while (presidente!="Adolfo Suarez") {
            //Aqui le pregunto otra vez
            presidente=prompt("ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española?");

            //Aqui hago un if en caso de que solo escriba el nombre o el apellido.
            if (presidente==="Adolfo") {
                presidente=prompt("Te falta el apellido. ¿Cuál fue el primer presidente de la democracia española?")
            } 
            if (presidente==="Suarez") {
                presidente=prompt("Te falta el nombre. ¿Cuál fue el primer presidente de la democracia española?")
            }   
        }
        document.writeln("Bienvenido a mi pagina web.")
    </script>
