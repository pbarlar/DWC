<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let edad=parseInt(prompt("Introduzca una edad: "));

        switch (true) {
            case edad==18:
                alert("Absoluto")
                break;
            case edad<=9 && edad>=8:
                alert("Benjamin");
                break;
            case edad<=11 && edad>=1:
                alert("Alev√≠n");
                break;
            case edad<=13 && edad>=12:
                alert("Infantil");
                break;
            case edad<=15 && edad>=14:
                alert("Cadete");
                break;
            case edad<=17 && edad>=16:
                alert("Juvenil");
                break;
            default:
                break;
        }
    </script>
</body>
</html>
