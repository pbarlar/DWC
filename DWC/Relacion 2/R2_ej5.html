<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacion 2 Ejercicio 5</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Diga un número y el jugador 2 lo intentara adivinar: "));
        let num2=parseInt(prompt("Que numero ha elegido el jugador 1?"))

        while (num1!=num2) {
            if (num1>num2) {
                num2=parseInt(prompt("El número es menor que el número a adivinar"))
            }else if (num1 < num2) {
                num2=parseInt(prompt("El número es mayor que el número a adivinar"))
            }
        }

        alert("Correcto, el número era "+num1);
    </script>
</body>
</html>
