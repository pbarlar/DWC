<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Ejemplo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Sección izquierda con imagen -->
    <div class="left-side"></div>

    <!-- Sección derecha con formulario -->
    <div class="right-side">
      <div class="form-box">

        <h2>Welcome to Crowdrise</h2>
        <p class="subtitle">
          Let's get you all set up so you can verify your nonprofit and begin
          setting up your first campaign!
        </p>

        <p class="login-text">Already have an account? <a href="#">Log in.</a></p>

        <form>
          <div class="row">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>

          <div class="row">
            <input type="tel" placeholder="Phone" required />
            <input type="email" placeholder="Email" required />
          </div>

          <div class="row">
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
          </div>

          <label class="check">
            <input type="checkbox" /> Yes, I want to receive Crowdrise’s emails
          </label>

          <label class="check">
            <input type="checkbox" /> I agree to the
            <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and
            <a href="#">Fees</a>.
          </label>

          <button type="submit" class="btn">Sign Up</button>

          <p class="footer-text">
            Don’t work for a nonprofit? You can still <a href="#">fundraise for one</a>.
          </p>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
