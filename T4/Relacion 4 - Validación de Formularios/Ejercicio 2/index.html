<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="main02.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Registrate</h1>
    <form style="margin: 0 auto; width: 15%; text-align: center; border: 2px solid blue;">
        <label id="nombre">
            Nombre <br>
            <input type="text" name="name" id="name">
        </label><br><br>
        <label for="apellidos">
            Apellidos <br>
            <input type="text" name="apellidos" id="apellidos">
        </label><br><br>
        <label id="lbl_dni">
            DNI <br>
            <input type="text" name="dni" id="dni">
        </label><br><br>
        <label id="lbl_tel">
            Telefono <br>
            <input type="tel" name="tel" id="tel">
        </label><br><br>
        <label id="lbl_email">
            Email <br>
            <input type="email" name="email" id="email">
        </label><br><br>
        <label for="user">
            Nombre de usuario <br>
            <input type="text" name="user" id="user">
        </label><br><br>
        <button type="submit" id="submit">Enviar</button><br><br>
    </form>
</body>
</html>
