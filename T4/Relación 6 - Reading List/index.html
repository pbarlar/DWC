<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main01.js"></script>
    <title>Reading List</title>
</head>
<body>
    <h1>The Reading List Manager</h1>
    <div class="reading-list">
        
        <div class="book">
            <h3>Añadir Nuevo Libro</h3>
            <form>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" placeholder="Título del libro" required>

                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Autor" required>
                
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" placeholder="Género" required>
                
                <hr>

                <button type="submit" id="addBook">Add Book</button>
            </form>
        </div>
        
        <div class="reading">
            <h3>My Reading List</h3>
            
            <div class="counters">
                <p>Libros Leídos: <span id="booksReadCount">0</span></p>
                <p>Libros Pendientes: <span id="booksNotReadCount">0</span></p>
            </div>
            <hr>
            
            <div id="books" class="books"> 
                <p class="empty-message">Añade tu primer libro.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
