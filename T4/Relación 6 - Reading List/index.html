<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main01.js"></script>
    <title>Reading List</title>
</head>
<body>
    <h1>The reading List</h1>
    <div class="reading-list">
        <div class="book">
            <h3>Book</h3>
            <form>
                <label for="title">
                    Title
                </label><br>
                <input type="text" name="title" id="title" placeholder="Titulo del libro">

                <label for="author">
                    Author
                </label>
                

                <label for="genre">
                    Genre
                </label>

                <input type="text" name="author" id="author" placeholder="Autor">
                <input type="text" name="genre" id="genre" placeholder="Genre">

                <hr>

                <button type="submit" id="addBook">Add Book</button>
            </form>
        </div>
        <div class="reading">
            <h3>My Reading List</h3>
            <div class="books">
                
            </div>
        </div>
    </div>
    
</body>
</html>
